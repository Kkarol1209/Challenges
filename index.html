<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    
    <div id="graphic">

        <script>

            //will get the html element where the fork will be rendered
            let el = document.getElementById("graphic")

            //definition of graph operations
            let options = {
                chart: {
                    heigth: 500,
                    width: 700,
                    type: 'line'
                },
                series: [{
                    name: "Jo√£o",
                    data: [45, 52, 38, 24, 33, 26, 21, 20, 6, 8, 15, 10]

                },
                {
                    name: "Carlos",
                    data: [35, 41, 62, 42, 13, 18, 29, 37, 36, 51, 32, 35]
                },
                {
                    name: "Ana",
                    data: [87, 57, 74, 99, 75, 38, 62, 47, 82, 56, 45, 47]
                }
                ],
                yaxis:{
                    min: 0,
                    max: 120
                },
                xaxis:{
                    categories:['01 Jan', '02 Jan', '03 Jan', '04 Jan', '05 Jan', '06 Jan', '07 Jan', '08 Jan', '09 Jan', '10 Jan', '11 Jan', '12 Jan'],
                },
                title: {
                    text: 'Statistic Data',
                    align: 'center'
                },
                stroke: {
                    width: [2,2,2]
                },
                grid:{
                    bordercolor: '#C0C0C0',
                    xaxis: {
                        lines: {
                            show: true
                        }
                    }
                }
            }

            //object creation from ApexCharts library
            let chart = new ApexCharts(el, options)

            //rendering the graphic on the page
            chart.render()

        </script>
    </div>
</body>
</html>
